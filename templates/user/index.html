{% extends 'base.html' %}

{% block title %}Home {% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to the Chat Application</h1>
    <hr class="my-4">
    <p>Use the navigation bar to access your profile.</p>
    {% if user.is_authenticated %}
    <h2>Hello, {{ user.username  }}!</h2>
    <a href="{% url 'chat' user.username %}" class="btn btn-primary">Start Chat</a>
    {% endif %}
</div>
{% endblock %}
